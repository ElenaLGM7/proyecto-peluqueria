<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belleza Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="studio-title">Belleza Studio</h1>
  </header>

  <main>
    <!-- Sección de contacto -->
    <section id="contact-section">
      <h2 data-lang="contact">Contacto</h2>
      <form id="contact-form">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo" required>
        <textarea name="message" placeholder="Mensaje" required></textarea>
        <button type="submit" data-lang="send">Enviar</button>
      </form>
    </section>

    <!-- Sección de reservas -->
    <section id="booking-section">
      <h2 data-lang="book">Reserva tu cita</h2>
      <form id="booking-form">
        <input type="text" name="name" placeholder="Nombre" required>
        <input type="email" name="email" placeholder="Correo" required>
        <input type="tel" name="phone" placeholder="Teléfono" required>
        <input type="text" name="service" placeholder="Servicio" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <button type="submit" data-lang="bookNow">Reservar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Belleza Studio</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>

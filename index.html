<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brillo y Estilo - Demo Peluquería</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <h1 class="titulo">Brillo y Estilo</h1>
</header>

<!-- Galería de trabajos -->
<section class="galeria">
  <h2>Nuestros trabajos</h2>
  <div class="imagenes">
    <img src="Frontend/corte pelo.jpg" alt="Corte">
    <img src="Frontend/tinte pelo.jpg" alt="Color">
    <img src="https://via.placeholder.com/300x200?text=Peinado" alt="Peinado">
  </div>
</section>

<!-- Formulario de reserva -->
<section class="formulario-reserva">
  <h2>Reserva tu cita</h2>
  <form id="reservaForm">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="correo" placeholder="Correo" required>
    <input type="tel" name="telefono" placeholder="Teléfono">
    <input type="date" name="fecha" required>
    <select name="hora" required>
      <option value="">Selecciona hora</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="12:00">12:00</option>
      <option value="13:00">13:00</option>
      <option value="16:00">16:00</option>
      <option value="17:00">17:00</option>
      <option value="18:00">18:00</option>
    </select>
    <select name="servicio" required>
      <option value="">Selecciona servicio</option>
      <option value="Corte">Corte</option>
      <option value="Color">Color</option>
      <option value="Peinado">Peinado</option>
    </select>
    <button type="submit">Reservar</button>
  </form>
  <div id="mensajeConfirmacion" class="mensaje"></div>
</section>

<script src="main.js"></script>
</body>
</html>
